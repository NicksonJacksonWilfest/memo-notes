services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: memos
      POSTGRES_USER: memos
      POSTGRES_PASSWORD: your-password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memos -d memos"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - memos_network

  memos:
    image: neosmemo/memos:stable
    depends_on:
      - postgres
    environment:
      - MEMOS_DRIVER=postgres
      - MEMOS_DSN=postgresql://memos:your-password@postgres:5432/memos?sslmode=disable
    ports:
      - "5230:5230"
    networks:
      - memos_network

volumes:
  postgres_data:

networks:
  memos_network:
    driver: bridge
